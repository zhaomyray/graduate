    <title>成绩</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 软工实训管理系统 <span class="c-gray en">&gt;</span> 我的学生 <span class="c-gray en">&gt;</span> 成绩 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form class="form form-horizontal" id="importScoreBySelect" th:action="@{/importScoreBySelect}" method="post">
        <select id="importScore" name="importScore">
            <option id="dailyScore" value="平时成绩">平时成绩</option>
            <option id="middleScore" value="中期报告成绩">中期报告成绩</option>
            <option id="finalScore" value="实训报告成绩">实训报告成绩</option>
            <option id="score" value="实训成绩">实训成绩</option>
        </select>
        <input class="btn btn-primary radius" type="submit" id="getPTScore" name="getPTScore" value="导出">
    </form>
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="r">共有数据：<strong>[[${session.stuTeaSchNum}]]</strong> 条</span> </div>
    <table class="table table-border table-bordered table-bg">
        <thead>
        <tr>
            <th scope="col" colspan="9">学生实训成绩列表</th>
        </tr>
        <tr class="text-c">
            <!--<th width="25"><input type="checkbox" name="" value=""></th>-->
            <th width="60">学号</th>
            <th width="45">姓名</th>
            <th width="60">平时成绩</th>
            <th width="60">中期报告成绩</th>
            <th width="60">实训报告成绩</th>
            <th width="60">实训成绩</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-c" th:each="schStuScore,scoreStat:${stuScoreTeaSchList}" th:inline="none">
            <td th:text="${scoreStat.count}"/>
            <td th:text="${schStuScore.sno}"/>
            <td th:text="${schStuScore.dailyScore}"/>
            <td th:text="${schStuScore.middleScore}"/>
            <td th:text="${schStuScore.ptScore}"/>
            <td th:text="${schStuScore.score}"/>
        </tr>
        </tbody>
    </table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    /*
        参数解释：
        title	标题
        url		请求的url
        id		需要操作的数据id
        w		弹出层宽度（缺省调默认值）
        h		弹出层高度（缺省调默认值）
    */


    /*管理员-编辑*/
    function admin_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }

</script>
</body>
</html>
