<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 软工实训管理系统 <span class="c-gray en">&gt;</span> 报告审查 <span class="c-gray en">&gt;</span> 周报 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<div class="page-container">
    <!--<form class="form form-horizontal" id="form_teaSch_StuWeekReport" method="post"  th:action="@{/teaSchStuWeekSelectByWM}">-->
        <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="r">共有数据：<strong>[[${session.teaSchStuMiddleNum}]]</strong> 条</span> </div>
        <table class="table table-border table-bordered table-bg">
            <thead>
            <tr class="text-c">
                <!--<th width="25"><input type="checkbox" name="" value=""></th>-->
                <th width="30">序号</th>
                <th width="60">学号</th>
                <th width="60">提交时间</th>
                <th width="30">是否补交</th>
                <th width="30">成绩</th>
                <th width="40">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="schStuMiddleReport,middleStat:${middleReportList}" th:inline="none">
                <td th:text="${middleStat.count}"/>
                <td th:text="${schStuMiddleReport.middleSno}"/>
                <td th:text="${schStuMiddleReport.time_submit}"/>
                <td th:text="${schStuMiddleReport.isAfter}"/>
                <td th:text="${schStuMiddleReport.score}"/>
                <td>
                    <a href="javascript:void(0)" th:onclick="inputMiddleReport('[[${schStuMiddleReport.content_midReport}]]','[[${schStuMiddleReport.middleSno}]]')">浏览</a>
                </td>
            </tr>
            </tbody>
        </table>

    <!--</form>-->
</div>
<form class="form form-horizontal" id="form_teaSch_stuMiddleScore" method="post"  th:action="@{/teaSchStuMiddleInsertBySno}" onsubmit="submit_sure()">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>学号：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="" placeholder="" id="middleReportSno" name="middleSno" readonly="true">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">报告内容：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <textarea id="stuMiddleReportContent" name="stuMiddleReportContent" cols="" rows="" class="textarea"  placeholder="" onKeyUp="$.Huitextarealength(this,800)" disabled></textarea>
            <p class="textarea-numberbar"><em class="textarea-length">0</em>/800</p>
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分数：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="0" placeholder="分数为整数" id="middleScore" name="middleScore">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">批语：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <textarea id="middleReview" name="middleReview" cols="" rows="" class="textarea"  placeholder="说点什么..." onKeyUp="$.Huitextarealength(this,200)"></textarea>
            <!--<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>-->
        </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input class="btn btn-primary radius" type="submit" onclick="submit_sure()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            <input class="btn btn-primary radius" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">
        </div>
    </div>

</form>

<script type="text/javascript">
    /*
        参数解释：
        title	标题
        url		请求的url
        id		需要操作的数据id
        w		弹出层宽度（缺省调默认值）
        h		弹出层高度（缺省调默认值）
    */


    /*管理员-编辑*/
    function admin_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }

    function inputMiddleReport(val1,val2){
        var t1 = document.getElementById("stuMiddleReportContent");
        if(val1==0){
            t1.value="未提交报告";
        }else{
            t1.value=val1;
        }
        document.getElementById("middleReportSno").value=val2;
    }

    function submit_sure(){
        var stu = document.getElementById("middleReportSno").value;
        var a = document.getElementById("stuMiddleReportContent").value;
        if(stu==""){
            alert("未选中学生");
            return false;
        }else {
            if(a=="null"||a==""){
                alert("该生未提交报告");
                return false;
            }
            return true;
        }
    }

</script>
</body>
