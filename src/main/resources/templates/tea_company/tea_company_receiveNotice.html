<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 软工实训管理系统 <span class="c-gray en">&gt;</span> 通知  <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="r">共有数据：<strong>[[${session.receiveSysArticleCount}]] </strong> 条</span> </div>
    <table class="table table-border table-bordered table-bg">
        <thead>
        <tr>
            <th scope="col" colspan="9">通知列表</th>
        </tr>
        <tr class="text-c">
            <!--<th width="25"><input type="checkbox" name="" value=""></th>-->
            <th width="40">序号</th>
            <th width="130">标题</th>
            <th width="100">发布时间</th>
            <th width="50">发布人</th>
            <th width="50">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-c" th:each="article,articleStat:${allArticle}" th:inline="none">
            <td th:text="${articleStat.count}"/>
            <td th:text="${article.title}"/>
            <td th:text="${article.createdate}"></td>
            <td th:text="系统管理员"/>
            <td><a href="javascript:;" th:onclick="noticeContent('[[${article.content}]]')">浏览</a></td>
        </tr>
        </tbody>
    </table>

</div>

<script type="text/javascript">
    /*
        参数解释：
        title	标题
        url		请求的url
        id		需要操作的数据id
        w		弹出层宽度（缺省调默认值）
        h		弹出层高度（缺省调默认值）
    */


    /*管理员-编辑*/
    function admin_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }

    function noticeContent(val) {

        layer.open({
            type: 1,
            area: ['450px', '400px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: '公告',
            content:
                '<div class="page-container">'+
                '<form action="" method="post" class="form form-horizontal" id="form-article-add">'+
                '<div class="row cl">'+
                '<label class="form-label col-xs-4 col-sm-2">公告内容：</label>'+
                '</div><br>'+
                '<div class="formControls">'+
                '<textarea name="" cols=""  rows="" class="textarea" datatype="*10-100" placeholder="" dragonfly="true" onKeyUp="$.Huitextarealength(this,500)" disabled>'+val+'</textarea>'+
                '</div>'+
                '</form>'+
                '</div>'
        });
    }

</script>
