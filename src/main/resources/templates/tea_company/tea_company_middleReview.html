<script type="text/javascript">
    /*
        参数解释：
        title	标题
        url		请求的url
        id		需要操作的数据id
        w		弹出层宽度（缺省调默认值）
        h		弹出层高度（缺省调默认值）
    */


    /*管理员-编辑*/
    function admin_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }

    function downloadWeekFile_sure(val1){

        var filePath = val1.substring(1,val1.length-1);
        if(filePath=="未提交文件"){
            alert(filePath);
        }

    }

    function inputMiddleScore(val1,val2,val3){

        var sno = val1.substring(1,val1.length-1);
        var filePath = val2.substring(1,val2.length-1);

        layer.open({
            type: 1,
            area: ['500px', '350px'],
            fix: false, //不固定
            btnAlign: 'c',
            maxmin: true,
            shade: 0.4,
            title: '周报信息',
            content:
                '<form class="form form-horizontal" id="form_teaCom_stuMiddleScore" method="post"  th:action="@{/comTeaInsertMiddleScore}" onsubmit="submit_sure()">\n' +
                '    <div class="row cl">\n' +
                '        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>学号：</label>\n' +
                '        <div class="formControls col-xs-8 col-sm-9">\n' +
                '            <input type="text" class="input-text" value="'+sno+'" placeholder="" id="middleScoreSno" name="middleScoreSno" readonly="true">\n' +
                '            <input type="text" id="isSubmitFile" name="isSubmitFile" value="'+filePath+'" style="display: none">' +
                '        </div>\n' +
                '    </div>\n' +
                '    <div class="row cl">\n' +
                '        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分数：</label>\n' +
                '        <div class="formControls col-xs-8 col-sm-9">\n' +
                '            <input type="text" class="input-text" value="'+val3+'" placeholder="分数为整数" id="middleScore" name="middleScore">\n' +
                '        </div>\n' +
                '    </div>\n' +
                '    <div class="row cl">\n' +
                '        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">\n' +
                '           <input type="text" value="" id="isSubmit" name="isSubmit" style="display: none"> ' +
                '           <input class="btn btn-primary radius" type="submit" id="submitComStuMiddleScore" onclick="submit_sure()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" style="display: none">\n' +
                '            <!--<input class="btn btn-primary radius" type="reset" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">-->\n' +
                '        </div>\n' +
                '    </div>\n' +
                '</form>',
            btn:['提交','取消'],
            btn1:function(){

                $('#submitComStuMiddleScore').submit();

                var sno = document.getElementById("middleScoreSno").value;
                var isSubmit = document.getElementById("isSubmit").value;
                var score = document.getElementById("middleScore").value;

                $.post("/comTeaInsertMiddleScore/"+sno+","+isSubmit+","+score);
                // layer.closeAll();
            }
        });


    }

    function submit_sure(){

        var isSubmitFile = document.getElementById("isSubmitFile").value;
        var score = document.getElementById("middleScore").value;

        if(isSubmitFile=="未提交文件"){
            document.getElementById("isSubmit").value="无法提交";
            alert("该生未提交文件！");
        }else{
            if((isNaN(score)||score<0||score>100||!(/^\d+$/.test(score)))){
                document.getElementById("isSubmit").value="无法提交";
                alert("成绩需要为0~100的整数！");
            }else{
                document.getElementById("isSubmit").value="提交";
            }
        }
    }

</script>
