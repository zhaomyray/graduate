    <title>中期报告信息列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 软工实训管理系统 <span class="c-gray en">&gt;</span>我的 <span class="c-gray en">&gt;</span> 成绩 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <table class="table table-border table-bordered table-bg">
        <thead>
        <tr>
            <th scope="col" colspan="9">我的成绩表(成绩会有更新，请以实训结束后的成绩为准！)</th>
        </tr>
        <tr class="text-c">
            <!--<th width="25"><input type="checkbox" name="" value=""></th>-->
            <th width="40">序号</th>
            <th width="50">平时成绩</th>
            <th width="50">中期报告成绩</th>
            <th width="50">实训报告成绩</th>
            <th width="50">实训成绩</th>
        </tr>
        </thead>
        <tbody>

        <tr class="text-c" th:each="stuScore,tableStat:${studentScoreList}" th:inline="none">
            <td th:text="${tableStat.count}"/>
            <td th:text="${stuScore.dailyScore}"></td>
            <td th:text="${stuScore.middleScore}"></td>
            <td th:text="${stuScore.ptScore}"></td>
            <td th:text="${stuScore.score}"></td>
        </tr>

        </tbody>
    </table>
</div>
